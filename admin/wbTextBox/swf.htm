<HTML><HEAD><TITLE>插入FLASH文件</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<Link rel="stylesheet" type="text/css" href="pop.css">

<SCRIPT event=onclick for=Ok language=JavaScript>
	var s=path.value;
	if (s.length<10)
	{
		alert('Please input file url');
	}else{
		window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
		window.close();
	}
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
</HEAD>
<BODY bgcolor="menu">


<TABLE border=0 cellPadding=0 cellSpacing=10 align="center" style="padding-left:10px">
  <TBODY>
  <TR>
    <TD align=middle colSpan=2>
    <font class=title>插入FLASH文件</font>
    <hr width=100% >
	扩展名：swf<br>
	地址：<INPUT id=path size=20 value="http://">
    </TD></TR>
   <TR>
    <TD align=middle>宽度：<INPUT id=selrow size=7 value=480 ONKEYPRESS="event.returnValue=IsDigit();"></TD></TR>
  <TR>
    <TD>
    <p align="center">高度：<INPUT id=selcol size=7 value=360 ONKEYPRESS="event.returnValue=IsDigit();"></TD>
  <TR>
    <TD align=middle colSpan=2>
    <BUTTON id=Ok type=submit>确定</BUTTON>&nbsp; &nbsp;
    <BUTTON onclick=window.close();>取消</BUTTON></TD></TR></TBODY></TABLE>
</BODY></HTML>
